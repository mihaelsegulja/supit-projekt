<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/node_modules/jquery-ui/dist/themes/base/jquery-ui.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div id="popup-container" title="Kontaktirajte nas" style="display:none;">
        <form id="popup-form-content">
            <label for="fullname">Puno ime:</label>
            <input type="text" id="fullName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="importance">Važnost poruke:</label>
            <select id="importance">
                <option value="low" default>Niska</option>
                <option value="normal">Normalna</option>
                <option value="high">Visoka</option>
            </select>
            <label for="message">Poruka:</label>
            <textarea id="message" required></textarea>
            <label for="recieveNewsletter">Želim primati obavijesti</label>
            <input type="checkbox" id="recieveNewsletter">
        </form>
    </div>
</body>
</html>
